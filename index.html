<html>
<head>
	<meta charset="UTF-8">
 	<title>AZS Dzienne gierki</title>
 	<style>
		@font-face {
		font-family: "Modern-Antiqua";
		src: url(ModernAntiqua-Regular.ttf);
		}
		.row {
			height: 100vh;
			width: 100%;
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			background-color: #000000;
		}
		.column {
			margin-top: 0.25%;
			float: left;
			width: 33%;
			display: flex;
			flex-direction: column;
			align-items: center;
			height: 100vh;
			background-color: #c2c2c2;
		}
		.title {
			font-size: 3em;
			font-family: Modern-Antiqua, sans-serif;
			color: #0c5d0b;
			text-align: center;
			margin-top: 1rem;
		}
		.subtitle {
			font-size: 1.5em;
			font-family: sans-serif;
			color: #0c5d0b;
			text-align: center;
			margin-top: 0.5rem;
		}
		.game-button {
			margin-top: 1rem;
			
			display: inline-block;
			padding: 0.6em 1.2em;
			font-size: 1rem;
			font-family: sans-serif;
			color: white;
			background-color: #4CAF50;
			border: none;
			border-radius: 999px; /* maksymalne zaokrąglenie */
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.game-button:hover {
			background-color: #45a049;
			box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
			transform: translateY(2px);
		}

		.game-button:active {
			transform: scale(0.98);
		}
	</style>
	<script>
		
		function open_website(url) {
			window.open(url,
			'_blank', "noopener noreferrer");
		}
	</script>
</head>

<body>
<h1 class="title">AZS Dzienne gierki</h1><br>

<div class="row">
	<div class="column">
		<h2 class="subtitle">Gry słowne</h2>
	<button class="game-button" value="https://contexto.me/en/" onclick="open_website(this.value)">Contexto</button>
	</div>
	<div class="column">
		<h2 class="subtitle">Gry logiczne</h2>
	</div>
	<div class="column">
		<h2 class="subtitle">Gry </h2>
	</div>
</html>
